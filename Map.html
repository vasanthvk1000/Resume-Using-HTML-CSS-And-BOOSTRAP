<script>
    let map = new Map([

    console.log(`gender ${map.get("gender")}`);

    let json = { name: "ranjith", age: 80, gender: "male" };

    let { name, age, gender } = json;
    
      console.log(`type1 name ${json.name} age ${json.age} gender ${json.gender}`);
      console.log(`type2 name ${name} age ${age} gender ${json.gender}`);
  </script>
