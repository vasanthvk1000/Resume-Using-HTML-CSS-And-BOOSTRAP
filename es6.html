let arr =[1,2]
 let arr1 =[8,9]

const spreadsub = (...a) =>{
    let c =0;
    a.forEach(val => {c = c - val })
    return c;
}

console.log("spread Sub :" + spreadsub(1,2))
console.log("spread Sub :" + spreadsub(...arr,...arr1))






const spreadmul = (...a) =>{
    let c =0;
    a.forEach(val => {c = c * val })
    return c;
}

console.log("spread mul :" + spreadmul(1,2))
console.log("spread mul :" + spreadmul(...arr,...arr1))



const spreaddiv = (...a) =>{
    let c =0;

}
